<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1  align="center" class="mt-4 mb-4">FILL YOUR DETAILS FOR CUSTOMER SUPPORT</h1>
    <form>
  <div class="form-row">
    <div class="row mt-4">
        <div class="form-group col-md-6 mt-4 mb-4">
      <label for="inputEmail4">&nbsp;&nbsp;&nbsp;Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6 mt-4 mb-4">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
    </div>
  <div class="row">
    <div class="form-group col-md-6 mt-4 mb-4">
    <label align="center" for="inputAddress">&nbsp;&nbsp;&nbsp;Address 1</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group col-md-6 mt-4 mb-4">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  </div>
  <div class="form-row">
    <div class="row">
        <div class="form-group col-md-6 mt-4 mb-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4 mt-4 mb-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Uttar Pradesh</option>
        <option>Maharashtra</option>
        <option>Rajasthan</option>
        <option>Gujrat</option> 
      </select>
    </div>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group mt-4 mb-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        &nbsp;&nbsp;&nbsp;&nbsp;Check me out
      </label>
    </div>
  </div>
  <button type="button" id="submitBtn" class="btn btn-primary mt-4 mb-4">Submit</button>
 <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
        window.location.href = 'index.html?showPopup=true'; // Redirect to index.html with a query parameter
    });
</script>
</form>
</body>
</html>
